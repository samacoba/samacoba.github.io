---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date: "%Y年%m月%d日に作成" }}
  </div>

  <div class="tag">タグ：
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags#{{ tag | slugize }}">{{ tag }} </a>
    {% endfor %}
  </div>

  <div class="entry">
    {{ content }}
  </div>



</article>
